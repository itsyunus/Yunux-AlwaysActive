<!DOCTYPE html>
<html>

<head>
    <title>Generate Extension Icons</title>
    <style>
        body {
            font-family: Arial;
            padding: 40px;
            background: #1a1a2e;
            color: #fff;
        }

        canvas {
            border: 1px solid #333;
            margin: 10px;
        }

        .icons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: end;
        }

        button {
            background: linear-gradient(135deg, #7b2cbf, #00d4ff);
            border: none;
            color: #fff;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            margin: 20px 0;
        }

        h1 {
            color: #00d4ff;
        }

        .note {
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>üé® Yunuz's Always Active - Icon Generator</h1>
    <p>Click the button below to download all icon sizes for your extension.</p>

    <div class="icons">
        <div><canvas id="c128" width="128" height="128"></canvas>
            <p>128x128</p>
        </div>
        <div><canvas id="c48" width="48" height="48"></canvas>
            <p>48x48</p>
        </div>
        <div><canvas id="c32" width="32" height="32"></canvas>
            <p>32x32</p>
        </div>
        <div><canvas id="c16" width="16" height="16"></canvas>
            <p>16x16</p>
        </div>
    </div>

    <button onclick="downloadAll()">‚¨áÔ∏è Download All Icons</button>

    <p class="note">After downloading, put the icons in the <code>icons/</code> folder of your extension.</p>

    <script>
        const sizes = [128, 48, 32, 16];

        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const s = size / 128;

            // Background
            ctx.fillStyle = '#1a1a2e';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.15);
            ctx.fill();

            // Create gradient
            const gradient = ctx.createLinearGradient(size * 0.2, size * 0.2, size * 0.8, size * 0.8);
            gradient.addColorStop(0, '#00d4ff');
            gradient.addColorStop(1, '#7b2cbf');

            ctx.strokeStyle = gradient;
            ctx.fillStyle = gradient;
            ctx.lineWidth = Math.max(1, size * 0.04);
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            const cx = size / 2;
            const cy = size / 2;

            // Outer shield/eye shape
            ctx.beginPath();
            ctx.moveTo(cx, cy - size * 0.35);
            ctx.bezierCurveTo(cx + size * 0.4, cy - size * 0.2, cx + size * 0.4, cy + size * 0.2, cx, cy + size * 0.35);
            ctx.bezierCurveTo(cx - size * 0.4, cy + size * 0.2, cx - size * 0.4, cy - size * 0.2, cx, cy - size * 0.35);
            ctx.stroke();

            // Inner eye circle
            ctx.beginPath();
            ctx.arc(cx, cy, size * 0.18, 0, Math.PI * 2);
            ctx.stroke();

            // Power symbol in center
            ctx.lineWidth = Math.max(1, size * 0.03);
            ctx.beginPath();
            ctx.arc(cx, cy, size * 0.1, -Math.PI * 0.7, Math.PI * 0.7);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(cx, cy - size * 0.1);
            ctx.lineTo(cx, cy - size * 0.03);
            ctx.stroke();
        }

        // Draw all icons
        sizes.forEach(size => {
            const canvas = document.getElementById('c' + size);
            drawIcon(canvas, size);
        });

        function downloadAll() {
            sizes.forEach(size => {
                const canvas = document.getElementById('c' + size);
                const link = document.createElement('a');
                link.download = `icon${size}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
</body>

</html>
