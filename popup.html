<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keep Tabs Active</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 280px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 600;
      color: #00d4ff;
      margin-bottom: 5px;
    }
    
    .header p {
      font-size: 12px;
      color: #8892b0;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    
    .toggle-label {
      font-size: 14px;
      color: #ccd6f6;
    }
    
    .toggle {
      position: relative;
      width: 50px;
      height: 26px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #3d3d5c;
      transition: 0.3s;
      border-radius: 26px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: #fff;
      transition: 0.3s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
    }
    
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    
    .status {
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .status.active {
      background: rgba(0, 212, 255, 0.15);
      color: #00d4ff;
      border: 1px solid rgba(0, 212, 255, 0.3);
    }
    
    .status.inactive {
      background: rgba(255, 107, 107, 0.15);
      color: #ff6b6b;
      border: 1px solid rgba(255, 107, 107, 0.3);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>⚡ Keep Tabs Active</h1>
    <p>Prevent background tab throttling</p>
  </div>
  
  <div class="toggle-container">
    <span class="toggle-label">Keep All Tabs Active</span>
    <label class="toggle">
      <input type="checkbox" id="enableToggle" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div id="status" class="status active">
    ✓ All tabs will stay active
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
